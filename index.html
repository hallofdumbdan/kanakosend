<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Message Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter your message">
        </div>
        <div class="form-group">
            <label for="channel">Channel ID</label>
            <input type="text" id="channel" placeholder="Enter channel ID">
        </div>
        <div class="form-group">
            <label for="token">User Token</label>
            <input type="password" id="token" placeholder="Enter your user token">
        </div>
        <div class="form-group">
            <label for="delay">Delay (seconds)</label>
            <input type="number" step="0.1" id="delay" placeholder="Enter delay in seconds">
        </div>
        <button onclick="startSending()">Start Sending</button>
        <button onclick="stopSending()" id="stop-button">Stop Sending</button>
        <div id="logs"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
